            top: 50%;

            height: 60px;
            background: rgba(255, 255, 255, 0.3); /* 반투명 */
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        #prevPage {
            left: 5%;
        }
        #nextPage {

        }
    </style>

    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: Math.min(window.innerWidth * 0.95, 1200),
                height: Math.min(window.innerHeight * 0.95, 1600),
                autoCenter: true,
                display: "single", /* 한 페이지씩 보기 */
                acceleration: true,
                elevation: 50,
                gradients: true
            });
            
            // 창 크기 조절 시 전자책 크기 자동 조정
            $(window).on('resize', function() {
                $("#flipbook").turn("size", Math.min(window.innerWidth * 0.95, 1200), Math.min(window.innerHeight * 0.95, 1600));
            });

            // 좌우 버튼으로 페이지 넘기기 (버튼 클릭 문제 해결)
            $("#prevPage").on("click", function() {
                $("#flipbook").turn("previous");
            });
            $("#nextPage").on("click", function() {
                $("#flipbook").turn("next");
            });
        });
    </script>
